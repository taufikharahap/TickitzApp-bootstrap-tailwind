<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/css/payment.css">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'mulish': ['Mulish', 'sans-serif']
                }
            }
        }
    </script>
</head>
<body class="font-mulish">
    <header class="fixed top-0 left-0 w-screen flex h-24 md:h-fit flex-row justify-between items-center px-8 md:px-24 py-6 bg-white md:border-b border-[#BABABA14] z-40">
        <a class="flex justify-start icon-tickitz" href="../index.html">
            <img src="../src/images/icons/Tickitz 1.png" alt="icon tickitz app">
        </a>
        <nav class="absolute top-24 left-0 z-50 md:static bg-neutral-950/30 #00000099 w-0 transition-all ease-in-out overflow-hidden md:w-1/3 h-screen md:h-auto bg-current side-menu" id="side-menu">
            <ul class="bg-white flex flex-col md:flex-row gap-y-7 justify-start md:justify-around w-2/3 md:w-full h-screen md:h-auto text-sm px-8 pt-8 md:pt-0 md:px-0 nav-list">
                <li><a class="font-normal text-sm text-[#0F172A]" href="">Home</a></li>
                <li><a class="font-normal text-sm text-[#0F172A]" href="../index.html">Movie</a></li>
                <li><a class="font-normal text-sm text-[#0F172A]" href="">Buy Ticket</a></li>
            </ul>
        </nav>
        <div class="hidden md:flex justify-end  items-center gap-x-4 w-1/4">
            <div class="flex flex-row">
            <select class="text-[#414141] text-base font-semibold cursor-pointer" name="local" id="local">
                <option value="1">Location</option>
                <option value="2">Bandung</option>
                <option value="3">Surabaya</option>
            </select>
            </div>
            <button type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
            </button>
            <div>
                <img src="../src/images/icons/Ellipse 11.png" alt="">
            </div>
        </div>
        <button class="flex md:hidden" id="btn-menu" type="button">
            <img src="../src/images/icons/gg_menu-right-alt.svg" alt="">
        </button>
    </header>
    <main class="relative mt-24 bg-[#A0A3BD33] flex flex-row justify-around px-14 py-16">
        <section class="flex flex-col gap-y-0.5 md:w-1/4">
            <div class="flex flex-col gap-y-4 bg-white rounded-t-xl p-10">
                <div class="flex flex-row justify-between items-center">
                    <p class="text-[#4E4B66] text-base font-normal tracking-wider">INFO</p>
                    <button class="text-blue-700 text-xl font-bold tracking-wider" type="button">...</button>
                </div>
                <div class="w-fit rounded-full mx-auto my-auto">
                    <img src="../src/images/icons/Ellipse side.png" alt="">
                </div>
                <div class="text-center">
                    <p class="text-[#14142B] text-xl font-semibold">Jonas El Rodriguez</p>
                    <span class="text-[#4E4B66] text-sm font-normal">Moviegoers</span>
                </div>
            </div>
            <div class="flex flex-col gap-y-6 bg-white overflow-hidden rounded-b-xl p-10 px-8 pb-10 md:pb-20">
                <p class="text-[#4E4B66] text-base font-semibold">Loyalty Points</p>
                <div class="relative">
                    <div class="relative flex flex-col gap-y-7 h-32 w-60 rounded-2xl bg-blue-700 p-5 z-10">
                        <p class="text-white text-lg font-bold">Moviegoers</p>
                        <span class="text-white text-2xl font-semibold">320 <span class="text-xs font-normal">points</span></span>
                    </div>
                    <div class="absolute -bottom-1 left-2 h-32 w-56 rounded-2xl bg-[#1D4ED880] z-0"></div>
                    <span class="absolute w-32 h-32 bg-[#FFFFFF4D] rounded-full -right-12 -top-12 z-20"></span>
                    <span class="absolute w-32 h-32 bg-[#FFFFFF4D] rounded-full -right-16 -top-6 z-20"></span>
                    <img class="absolute top-2 -right-1 z-30" src="../src/images/icons/eva_star-fill.png" alt="">
                </div>
                <div>
                    <p class="text-[#4E4B66] text-base font-normal tracking-wide mb-2">180 points become a master</p>
                    <div class="relative w-full bg-[#11111129] h-4 rounded-full shadow-inner overflow-hidden">
                        <span class="block w-1/2 bg-blue-700 rounded-full h-full"></span>
                    </div>
                </div>
                <button class="block md:hidden text-blue-700 font-bold text-base text-center py-3 mt-5 rounded-2xl border border-blue-700" type="button">Edit Profile</button>
            </div>
        </section>
        <section class="fixed top-20 left-0 w-screen md:static md:w-2/3 flex flex-col gap-y-10">
            <div class="w-full bg-white flex justify-between md:inline md:rounded-xl px-7 ">
                <button class="hidden md:inline text-[#14142B] py-5 text-lg font-normal border-b-2 border-blue-700 mr-8" type="button">Account Settings</button>
                <button class="md:hidden text-[#14142B] py-5 text-lg font-normal border-b-2 border-blue-700 mr-8" type="button">Details Account</button>
                <button class="text-[#AAAAAA] text-lg font-normal" type="button">Order History</button>
            </div>
            <div class="hidden w-full md:flex flex-col bg-white rounded-xl px-7 py-12 pt-5 ">
                <p class="text[#14142B] text-base font-normal py-4 border-b border-[#DEDEDE] mb-10">Details Information</p>
                <div class="grid grid-cols-2 gap-x-7 gap-y-5">
                    <div class="flex flex-col gap-y-3">
                        <label class="text-[#4E4B66] text-base font-normal" for="first-name">First Name</label>
                        <input class="text-[#4E4B66] text-base font-normal rounded-xl border border-[#DEDEDE] px-4 py-4" type="text" name="first-name" id="first-name" value="Jonas">
                    </div>
                    <div class="flex flex-col gap-y-3">
                        <label class="text-[#4E4B66] text-base font-normal" for="last-name">Last Name</label>
                        <input class="text-[#4E4B66] text-base font-normal rounded-xl border border-[#DEDEDE] px-4 py-4" type="text" name="last-name" id="last-name" value="El Rodriguez">
                    </div>
                    <div class="flex flex-col gap-y-3">
                        <label class="text-[#4E4B66] text-base font-normal" for="email">E-mail</label>
                        <input class="text-[#4E4B66] text-base font-normal rounded-xl border border-[#DEDEDE] px-4 py-4" type="email" name="email" id="email" value="jonasrodrigu123@gmail.com">
                    </div>
                    <div class="flex flex-col gap-y-3">
                        <label class="text-[#4E4B66] text-base font-normal" for="phone">Phone Number</label>
                        <div class="rounded-xl border border-[#DEDEDE] px-4 py-4">
                            <select class="pe-2 me-2"  name="code" id="code">
                                <option value="+62">+62</option>
                                <option value="+62">+60</option>
                            </select>
                            <input class="text-[#4E4B66] text-base font-normal border-l border-[#DEDEDE] ps-3 " type="tel" name="phone" id="phone" value="81445687121">
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden w-full md:flex flex-col bg-white rounded-xl px-7 py-12 pt-5">
                <p class="text[#14142B] text-base font-normal py-4 border-b border-[#DEDEDE] mb-10">Account and Privacy</p>
                <div class="grid grid-cols-2 gap-x-7 gap-y-5">
                    <div class="flex flex-col gap-y-3">
                        <label class="text-[#4E4B66] text-base font-normal" for="password">New Password</label>
                        <input class="text-[#4E4B66] text-base font-normal rounded-xl border border-[#DEDEDE] px-4 py-4" type="password" name="password" id="password" placeholder="Write your password">
                    </div>
                    <div class="flex flex-col gap-y-3">
                        <label class="text-[#4E4B66] text-base font-normal" for="new-password">New Password</label>
                        <input class="text-[#4E4B66] text-base font-normal rounded-xl border border-[#DEDEDE] px-4 py-4" type="password" name="new-password" id="new-password" placeholder="Confirm your password">
                    </div>
                </div>
            </div>
            <button class="hidden md:block w-5/12 text-[#F7F7FC] bg-blue-700 hover:bg-blue-900 text-base font-semibold rounded-xl px-4 py-4" type="button">Update changes</button>
        </section>
    </main>
    <script>
        
    </script>
</body>
</html>
